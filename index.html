<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Untitled Incremental Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<p id="shapes-text" class="main-text-mono">Shapes: 0</p>
<button onclick="increaseShapes()" class="button main-button" id="main-button">Generate Shapes</button>
<br>
<button onclick="buyShopItem(0)" class="button other-button">Increase shapes per click by 1</button>
<p id="shop-0-cost" class="main-text-mono">Cost: 10 shapes</p>
<button onclick="buyShopItem(1)" class="button other-button">Increase efficiency by 1</button>
<p id="shop-1-cost" class="main-text-mono">Cost: 100 shapes</p>
<button onclick="buyShopItem(2)" class="button other-button">Increase ticks per click by 2</button>
<p id="shop-2-cost" class="main-text-mono">Cost: 1500 shapes</p>
<button onclick="prestige()" class="button shiny-button" id="prestige-button">Prestige (requires 10000 shapes)</button>
<br>
<button onclick="toggleStats()" class="button other-button">Statistics</button>
<button onclick="toggleHelp()" class="button other-button">Help</button>
<p id="stats-text" class="main-text-mono"></p>
<p id="help-text" class="main-text-mono"></p>
<button onclick="hardReset()" class="button danger-button">Hard Reset</button>
<script src="init.js"></script>
</body>
</html>

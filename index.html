<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Untitled Incremental Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<p id="shapes-text" class="main-text-mono">Shapes: 0</p>
<p id="gilded-shapes-text" class="main-text-mono">Gilded Shapes: 0</p>
<div id="main-game">
<button onclick="increaseShapes()" class="button main-button" id="main-button">Generate Shapes</button>
<br>
<button onclick="buyShopItem(0)" class="button other-button">Increase shapes per click by 1</button>
<p id="shop-0-cost" class="main-text-mono">Cost: 10 shapes</p>
<button onclick="buyShopItem(1)" class="button other-button">Increase efficiency by 1</button>
<p id="shop-1-cost" class="main-text-mono">Cost: 100 shapes</p>
<button onclick="buyShopItem(2)" class="button other-button">Increase ticks per click by 2</button>
<p id="shop-2-cost" class="main-text-mono">Cost: 1500 shapes</p>
<button onclick="prestige()" class="button shiny-button" id="prestige-button">Prestige (requires 10000 shapes)</button>
<br>
<p style="color:red;">The Altar is in beta and does nothing at the moment.</p>
<button onclick="toggleAltar()" class="button altar-button" id="altar-button">Altar (requires 10 Gilded Shapes)</button>
</div>
<div id="altar">
<p id="astral-shapes-text" class="main-text-mono">Astral Shapes: 0</p>
<p id="astral-shapes-available-text" class="main-text-mono">Astral Shapes Available: 0</p>
<button onclick="toggleAltar()" class="button other-button">Back</button>
<br>
<button onclick="convertShapes('gilded')" class="button shiny-button">Convert Gilded Shapes to Astral Shapes</button>
<br>
<button onclick="convertShapes('astral')" class="button altar-button">Convert Astral Shapes to Gilded Shapes</button>
<br>

</div>
<button onclick="toggleStats()" class="button other-button">Statistics</button>
<button onclick="toggleHelp()" class="button other-button">Help</button>
<p id="stats-text" class="main-text-mono"></p>
<p id="help-text" class="main-text-mono"></p>
<p class="main-text-mono">My Links:</p>
<a class="main-text-mono" href="https://plaza.dsolver.ca/m/AmazinDood">Incremental Plaza</a>
<a class="main-text-mono" href="https://www.youtube.com/@SomeRandomGuyWithInternet">Youtube</a>
<!--<button onclick="hardReset()" class="button danger-button">Hard Reset</button>-->
<script src="standard notation table.js"></script>
<script src="init.js"></script>
</body>
</html>
